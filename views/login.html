<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{{ if .error }}
{{ .error}}
{{end}}
<div>
    <a href="/">Home</a>
</div>
<form action="/login" method="post">
    <fieldset>
        <input type="text" name="username" id="username">
        <input type="password" name="password" id="password">
        <button type="submit">Login</button>
    </fieldset>
</form>
</body>
</html>
